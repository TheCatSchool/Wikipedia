<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
     <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <header>
        <div class="link"><a href="/login">Log in</a></div>
        <div class="link"><a href="/pages">Pages</a></div>
        <div class="link"><a href="/home">Log in</a></div>
    </header>
    <h1>Velkommen til Admin Dashboard</h1>
    <p>Hei, {{ brukernavn }}! Du er logget inn som admin.</p>
    <a href="{{ url_for('logout') }}">Logg ut</a>

    <body>


        <table border="1">
            <tr>

                <th>Navn</th>
                <th>ID</th>
                <th>View Page:</th>
                <th>Remove:</th>
            </tr>
            {% for u in users %}
            <tr>
                <td>{{ u.ID }}</td>
                <td>{{ u.Username }}</td>
                <td><a href="/view/{{ u.ID}}">View</a></td>
                <td><a href="/remove/{{ u.ID }}">Remove</a></td>
            </tr>

            {% endfor %}






        </table>>
    </body>

</html>
</body>

</html>
