<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <header>
        <div class="link"><a href="/profile">proifle</a></div>
        <div class="link"><a href="/pages">Pages</a></div>
        <div class="link"><a href="/home">home</a></div>
    </header>
    <h2>Registrer Ny Bruker</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <label for="brukernavn">Brukernavn:</label><br>
        <input type="text" id="user" name="user" required><br><br>

        <label for="epost">E-post:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="passord">Passord:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Registrer</button>
    </form>

    {% if melding %}
    <p style="color: green;">{{ melding }}</p>
    {% endif %}
</body>

</html>
